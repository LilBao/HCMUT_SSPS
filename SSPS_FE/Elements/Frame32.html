<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Layout chung cho cả hai button */
        .button {
            width: 150px;
            height: 50px;
            flex-shrink: 0;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;

            /* Sử dụng Flexbox để căn giữa text */
            display: flex;
            align-items: center;  /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
        }

        /* Style cho button đầu tiên (Layout 1) */
        .button-style-1 {
            border-radius: 10px;
            border: 3px solid #D9D9D9;
            background: #FFF;
            color: #000; /* Màu chữ đen */
        }

        .button-style-1:hover {
            background: #D9D9D9; /* Khi hover sẽ có nền xám nhạt */
        }

        /* Style cho button thứ hai (Layout 2) */
        .button-style-2 {
            border-radius: 10px;
            background: #005DB4;
            color: white; /* Màu chữ trắng */
        }

        .button-style-2:hover {
            background: #004080; /* Khi hover sẽ có nền màu xanh đậm hơn */
        }
    </style>
</head>
<body>
    <!-- Hai button -->
    <button class="button button-style-1">Huỷ</button>
    <button class="button button-style-2">Huỷ</button>
</body>
</html>
